<!DOCTYPE>
<html>
<head>
    <meta charset='utf-8'>
    <title>canvas 案例</title>

</head>
<body>
   <div style="text-align:center;">
       <canvas id='canvas' width="500" height="500" style="border:2px solid #ccc">
            your browser does not support the html 5 canvas.
       </canvas>
       <input type="range" id="scale-range"  min="0.1" max="2.0" step="0.001" value="1" style="display:block;margin:20px auto;width:800px"/>
   </div> 
</body>
    <script>
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        var slider = document.getElementById("scale-range");
        
        window.onload=function(){
            canvasApp();
        }

        function canvasApp(){
          var image = new Image();
            image.src='1.jpg';
            image.onload=function(){
            context.drawImage(image,0,0,canvas.width,canvas.height);
              slider.onmousemove=function(){
                var scale = slider.value;
                var wid=scale*canvas.width;
                var hei=scale*canvas.height;
                var imgx=(canvas.width-scale*canvas.width)/2;
                var imgy=(canvas.height-scale*canvas.height)/2;
                context.clearRect( 0 , 0 , canvas.width , canvas.height );//
                context.drawImage(image,imgx,imgy,wid,hei);
              }
            }


        }

    </script>
</html>
