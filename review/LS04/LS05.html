<!DOCTYPE>
<hmtl>
<head>
    <meta charset='utf-8'>
    <title>SVG example</title>  
</head>
<body>
    <svg width='120' height='120' viewBox='0 0 120 120' version='1.1'>
        <rect cx='10' cy='10' width='100' height='100' fill='blue'/>
        <circle cx='20' cy='20' r='20' fill='red'/>
        <circle cx='100' cy='100' r='20' fill='red'/>
        <circle cx='100' cy='20' r='20' fill='red'/>
        <circle cx='20' cy='100' r='20' fill='red'/>
        <ellipse cx='60' cy='60' rx='50' ry='25'/>
    </svg> 
    <svg width='120' height='120' viewPort='0 0 120 120' version='1.1' xmlns='http://www.w3.org/2000/svg'>
       <rect x='10' y='10' width='100' height='100'>
           <animate attributeType='XML' attributeName='x' from='-100' to ='120' dur='5s' repeatCount='indefinite'/>
       </rect> 
    </svg>
    //
    <iframe src='' frameborder='1' width='400' height='200'></iframe>
</body>
